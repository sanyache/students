{% block meta_title %} {% endblock meta_title %}
{% load i18n %}
{% load static from staticfiles %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/accounts.css' %}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% endblock extra_css %}
<!--{% block title %}Мій акаунт {{ user.username }}{% endblock title %}-->
{% block content %}
 <br/>
 <br/>
 <form  action="{% url 'my_account' %}" method="post" class="w3-container w3-card-4 w3-light-grey w3-text-blue " >
    {% csrf_token %}
    <h2 class="w3-center">{% trans 'My account' %}  {{ user.username }}</h2>
    <div class="w3-row w3-section">
       <label class="col-sm-2" for="first_name">{% trans 'First name' %}</label>

        <div class="w3-rest">
            <input type="text" class="w3-input w3-border" id="first_name"  name="first_name" value="{{ user.first_name }}">
        </div>

    </div>
    <div class="w3-row w3-section">
        <label class="col-sm-2" for="last_name">{% trans 'Last name' %}</label>
        <div class="w3-rest">
            <input type="text" class="w3-input w3-border" id="last_name" value="{{ user.last_name }}" name="last_name" >
        </div>
    </div>
     <div class="w3-row w3-section">
        <label class="col-sm-2" for="email">{% trans 'Email' %}</label>
        <div class="w3-rest">
            <input type="text" class="w3-input w3-border" id="email" value="{{ user.email }}" name="email" placeholder="">
        </div>
    </div>
    <div class="w3-row w3-section">
        <label class="col-sm-2" for="username">{% trans 'User' %}</label>
        <div class="w3-rest">
            <input type="text" class="w3-input w3-border" id="username" value="{{ user.username }}" name="username" placeholder="">
        </div>
    </div>
    <div class="w3-row w3-section">
        <label class="col-sm-2" for="mobile_phone">{% trans 'Phone' %}</label>
        <div class="w3-rest">
            <input type="text" class="w3-input w3-border" id="mobile_phone" value="{{ user.stprofile.mobile_phone }}" name="mobile_phone" placeholder="">
        </div>
    </div>
    <div class="w3-row w3-section">
        <div class="col-sm-5">
            <button type="submit" class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding">{% trans 'Update' %}</button>
            <a href="{% url 'home' %}" class="w3-button w3-block w3-section w3-orange w3-ripple w3-padding" role="button">{% trans 'Cancel' %}</a>

        </div>
    </div>
 </form>

{% endblock content %}
