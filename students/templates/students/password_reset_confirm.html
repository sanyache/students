{% block meta_title %} {% endblock meta_title %}
{% load static from staticfiles %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/accounts.css' %}">
{% endblock extra_css %}
{% block title %}Зміна пароля для {{ user.username }}{% endblock title %}
{% block content %}
<div class="container">
 <form  action="" method="post">
    {% csrf_token %}

    <div class="form-group row field-password1">
        <label class="col-sm-2" for="id_new_password1">Новий пароль</label>
        <div class="col-sm-3">
            <input type="password" class="form-control" id="id_new_password1"  name="new_password1" >
        </div>
    </div>
    <div class="form-group row field-password2">
        <label class="col-sm-2" for="id_new_password2">Повторіть пароль</label>
        <div class="col-sm-3">
            <input type="password" class="form-control" id="id_new_password2"  name="new_password2">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-5">
            <input value="Змінити" type="submit">

        </div>
    </div>
 </form>
</div>
{% endblock content %}
